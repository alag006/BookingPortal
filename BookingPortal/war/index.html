<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Google App Engine Module</title>
</head>
<body>

<h1><center>Booking Portal</center></h1>

<form action="bookingportal" method="POST">

	<table align="center" border="1" cellpadding="1">
		<tr>
			<td colspan="2" align="center">User Registration</td>
		</tr>
		
		<tr>
			<th>User ID : </th>
			<td><input type="text" name="user_id"></td>
		</tr>
		
		<tr>
			<th>User Name : </th>
			<td><input type="text" name="user_name"></td>
		</tr>
		
		<tr>
			<th>Email ID : </th>
			<td><input type="text" name="email_id"></td>
		</tr>
		<tr>
			<th>Mobile No. : </th>
			<td><input type="text" name="mobile_no"></td>
		</tr>
		<tr>
			<th>Personal Address :
			<th><input type="text" name="pa_line1"></th>
			<th><input type="text" name="pa_line2"></th>
			<th><input type="text" name="pa_state"></th>
			<th><input type="text" name="pa_pincode"></th>
		</tr>
		
		<tr>
			<th>Official Address :
			<th><input type="text" name="oa_line1"></th>
			<th><input type="text" name="oa_line2"></th>
			<th><input type="text" name="oa_state"></th>
			<th><input type="text" name="oa_pincode"></th>
		</tr>

		<tr>
			<td colspan="2" align="center"><input type="submit" value="Register" /></td>
		</tr>
		
	</table>

</form>

</body>
</html>
